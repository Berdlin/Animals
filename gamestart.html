<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral Pursuit - Enter Username</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a0a0a 0%, #000000 100%);
            color: #e0e0e0;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.3;
            animation: pulseBg 10s infinite alternate;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 400px;
            text-align: center;
            padding: 40px;
            border: 2px solid #500;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #ff4500;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 15px;
            margin: 10px 0 20px 0;
            border: 2px solid #ff4500;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1.1em;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(255, 69, 0, 0.5);
            text-align: center;
        }
        
        /* Button style reused from gameintro */
        .btn {
            display: block;
            width: 100%;
            padding: 15px 30px;
            background-color: #300;
            color: #fff;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2em;
            border: 2px solid #ff4500;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .btn:hover { transform: scale(1.02); box-shadow: 0 0 40px rgba(255, 69, 0, 0.8); }

        @keyframes pulseBg { from { transform: scale(1); } to { transform: scale(1.02); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    <div class="container">
        <h1>Identify Yourself</h1>
        <input type="text" id="singlePlayerUsername" placeholder="Enter Your Username" required>
        <button class="btn" onclick="startSinglePlayer()">Start Game</button>
        <p id="error-message" style="color: #ff4500; margin-top: 15px;"></p>
        <a href="gameintro.html" style="color:#aaa; display: block; margin-top: 20px;">Go Back</a>
    </div>

    <script>
        function startSinglePlayer() {
            const username = document.getElementById('singlePlayerUsername').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username.length === 0) {
                errorMessage.textContent = 'A name is required for the hunt.';
                return;
            }

            // Store the username for the game
            localStorage.setItem('gameUsername', username);
            
            // Redirect to the actual game
            window.location.href = 'realgame.html';
        }
    </script>
</body>
</html>
