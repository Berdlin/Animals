<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral Pursuit - Identity</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Cinzel:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #ccc;
            font-family: 'Courier Prime', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 10px #0f0;
            animation: scan 3s infinite linear;
            z-index: 5;
            pointer-events: none;
        }

        .container {
            z-index: 10;
            width: 90%;
            max-width: 500px;
            text-align: left;
            padding: 40px;
            border: 1px solid #333;
            background-color: rgba(10, 15, 10, 0.95);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        h1 {
            font-family: 'Cinzel', serif;
            color: #ddd;
            font-size: 2em;
            border-bottom: 2px solid #ff4500;
            padding-bottom: 10px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 20px;
            color: #ff4500;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background: #000;
            border: 1px solid #444;
            color: #0f0;
            font-family: 'Courier Prime', monospace;
            font-size: 1.2em;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            margin-top: 30px;
            background-color: #1a1a1a;
            color: #fff;
            border: 1px solid #ff4500;
            font-family: 'Cinzel', serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
            color: #000;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="scanner-line"></div>
    <div class="container">
        <h1>IDENTITY VERIFICATION</h1>
        <p style="font-size: 0.8em; color: #666;">SERVER: FER_PURSUIT_ALPHA<br>STATUS: PENDING INPUT</p>

        <label>ENTER CODENAME</label>
        <input type="text" id="singlePlayerUsername" placeholder="USER_ID..." autocomplete="off">

        <button class="btn" onclick="startSinglePlayer()">INITIATE SEQUENCE</button>
        <p id="error-message" style="color: #ff0000; margin-top: 15px; min-height: 20px;"></p>

        <a href="gameintro.html" style="color:#444; text-decoration: none; font-size: 0.8em;">[ ABORT MISSION ]</a>
    </div>

    <script>
        function startSinglePlayer() {
            const username = document.getElementById('singlePlayerUsername').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username.length === 0) {
                errorMessage.textContent = '>> ERROR: NULL IDENTITY DETECTED';
                return;
            }

            // Store the username
            localStorage.setItem('gameUsername', username);
            errorMessage.style.color = '#0f0';
            errorMessage.textContent = '>> IDENTITY CONFIRMED. LOADING...';

            setTimeout(() => {
                window.location.href = 'realgame.html';
            }, 800);
        }
    </script>
</body>

</html>
