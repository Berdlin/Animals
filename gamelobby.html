<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral Pursuit - Multiplayer Lobby</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        body {
            margin: 0;
            background: #050505;
            color: #e0e0e0;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(10, 10, 10, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            border: 1px solid #333;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #444;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #ff4500;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: #ff6622;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lobby</h1>
        <div id="connection-screen">
            <input type="text" id="usernameInput" placeholder="Enter Your Username" required>
            <button onclick="hostGame()" class="btn">Host Game</button>
            <input type="text" id="joinCode" placeholder="Room Code">
            <button onclick="joinGame()" class="btn">Join Game</button>
            <p id="error-message" style="color: #ff6347;"></p>
        </div>
        <div id="lobby-screen" style="display: none;">
            <h2>Room: <span id="displayCode" style="color: #4CAF50;"></span></h2>
            <ul id="playerList" style="text-align: left;"></ul>
            <button id="startButton" onclick="startGame()" class="btn"
                style="display: none; background: #4CAF50;">Start</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
