<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feral Pursuit - Multiplayer Lobby</title>
    <style>
        /* Reusing styles from gameintro.html for a consistent look */
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            background-image: radial-gradient(circle at center, #1a0a0a 0%, #000000 100%);
            color: #e0e0e0;
            font-family: 'Lato', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-fx {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            opacity: 0.3;
            animation: pulseBg 10s infinite alternate;
            z-index: 0;
        }
        
        .lobby-container {
            /* Renamed from .container to .lobby-container for clarity */
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(255, 69, 0, 0.5);
            text-align: center;
            max-width: 450px;
            width: 90%;
            z-index: 10;
            animation: fadeIn 1s forwards;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        h2, h3 {
            color: #ccc;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ff4500;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-size: 1em;
            text-align: center;
            box-sizing: border-box;
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }

        .btn {
            background-color: #ff4500;
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.7);
        }

        ul#playerList {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            margin: 15px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #0a0a0a;
            text-align: left;
        }

        ul#playerList li {
            padding: 10px;
            border-bottom: 1px solid #222;
        }
        
        ul#playerList li:last-child {
            border-bottom: none;
        }

        /* Animation Keyframes */
        @keyframes pulseBg { from { transform: scale(1); } to { transform: scale(1.02); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="background-fx"></div>
    <div class="lobby-container">
        <h1>Multiplayer Lobby</h1>
        
        <div id="connection-screen">
            <input type="text" id="usernameInput" placeholder="Enter Your Username" required>
            <button onclick="hostGame()" class="btn">Host New Game</button>
            <hr>
            <input type="text" id="joinCode" placeholder="Enter 4-Digit Room Code">
            <button onclick="joinGame()" class="btn">Join Game</button>
            <p id="error-message" style="color: #ff6347; margin-top: 15px;"></p>
        </div>

        <div id="lobby-screen" style="display: none;">
            <h2>Room Code: <span id="displayCode" style="color: #4CAF50;"></span></h2>
            <h3>Players (<span id="playerCount">0</span>):</h3>
            <ul id="playerList">
            </ul>
            
            <button id="startButton" onclick="startGame()" class="btn" style="display: none; background-color: #4CAF50;">Start Game</button>
            <button onclick="window.location.href='gameintro.html'" class="btn" style="background-color: #555; margin-top: 15px;">Leave Lobby</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
